<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="billing.css">
  <link rel="icon" href="P.png" type="image/icon type">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#">PopShop</a></div>
      </div>
      <h1 class="lone" onclick="login1()">Log out</h1>
    </nav>
  </div>

  <div class="login-page">
    <form id="login">
    <p class="caption">Billing Info</p>
    <br>
    <img class="cards" src="card_img.png">
    <br><br>
    <p>Name</p>
    <input type="text" name="" placeholder="Enter Name">
    <p>Email</p>
    <input type="text" name="" placeholder="Enter Email">
    <p>Street Address</p>
    <input type="text" name="" placeholder="Enter Street">
    <p>City</p>
    <input type="text" name="" placeholder="Enter City">
    <p>State</p>
    <input type="text" name="" placeholder="Enter State"><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Cash on Delivery</label></button><br>
    <input type="radio" id="css1" name="fav_language" value="CSS">
        <label for="css">Credit Card</label></button>
    <br>
    <input type="button" name="" value="Purchase"onclick="purchased()">
    <a class="sixth" onclick="backshop()" href="#">Back to Shop?</a>
    </form>
    <br>
    <form id="register">
      <p class="caption">Credit Card Payment</p>
      <br>
      <p>Cardholder's Name</p>
      <input type="text" name="" placeholder="Enter Name">
      <p>Credit Card Number</p>
      <input type="text" name="" placeholder="Enter Number">
      <p>Expiration Date</p>
      <input type="text" name="" placeholder="Enter Exp Date">
      <p>CVV</p>
      <input type="password" name="" placeholder="Enter CVV">
      <br>
      <input type="button" value="Pay" onclick="payment()">
      <br>
      <a class="sixth" onclick="reset()" href="#">Back to Billing Address?</a>
    </form>
</div>
<script src="script5.js"></script>
<script src="script6.js"></script>
</body>
</html>
